<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/template.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <main>

    <section class="box_logo">
      <a target="_blank" href="https://github.com/oewertonlopes"><img src="./images/logo.svg" alt="Logo_site"></a>
    </section>

    <section class="container">

      <section class="box_img">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </section>

      <section class="box_text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <input type="button" value="Register">
      </section>

    </section>

  </main>
  <footer class="ico">
    <ul>
      <li><a target="_blank" href="https://www.facebook.com">
          <ion-icon name="logo-facebook"></ion-icon>
        </a></li>
      <li><a target="_blank" href="https://www.twitter.com">
          <ion-icon name="logo-twitter"></ion-icon>
        </a></li>
      <li><a target="_blank" href="https://www.instagram.com">
          <ion-icon name="logo-instagram"></ion-icon>
        </a></li>
    </ul>
  </footer>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>

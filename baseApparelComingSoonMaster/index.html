<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Base Apparel coming soon page</title>

</head>

<body>

  <div id="display-flex">

    <div class="content">
      <img src="./images/logo.svg" class="logo" alt="">
      <img src="./images/hero-mobile.jpg" class="none" alt="" srcset="">
      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="#">
        <div>
          <input type="text" id="email" placeholder="Email Address">
          <button><svg xmlns="http://www.w3.org/2000/svg" width="100" height="50">
              <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.838L1 18.671" />
            </svg></button>
        </div>
        <span class="alert-error">Please provide a valid email</span>
      </form>

    </div>
    <div class="image">
      <img src="./images/hero-desktop.jpg" alt="">
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>

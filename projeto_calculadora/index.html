<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <header>
    <h1>Calculadora Básica</h1>
  </header>

  <div id="container">
    <input type="number" name="n1" placeholder="Insira um número:" id="n1">
    <select id="selector">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="^">^</option>
      <option value="%">%</option>
    </select>
    <input type="number" name="n1" placeholder="Insira um número:" id="n2">
    <button id="btn-calc" onclick="calcular()" type="submit">CALCULAR</button>
  </div>

  <div id="resultado">
    <p>Calculando o resultado...</p>
  </div>

  <script src="./script/script.js"></script>
</body>

</html>
